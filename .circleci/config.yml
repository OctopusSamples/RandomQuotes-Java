# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  #cake: octopus-samples/cake@0.0.1
  octo: octopusdeploylabs/octopus-cli@0.0.3
  octo2:
    orbs:
      octo: octopusdeploylabs/octopus-cli@0.0.3
    commands:
      pack:
        parameters:
          id:
            type: string 
        steps:
          - octo/pack:
              id: "<< parameters.id >>"
              version: $PACKAGEVERSION
              base_path: "publish/<< parameters.id >>"
              out_folder: "package"
      push:
        parameters:
          id:
            type: string
        steps:
          - octo/push:
              package: "zip/<< parameters.id >>.${PACKAGEVERSION}.zip"
              server: "OCTOPUS_SERVER_URL"
              api_key: "OCTOPUS_API_KEY"
              space: $OCTOPUS_SPACE
          - octo/build-information:
              package_id: "<< parameters.id >>"
              version: "$PACKAGEVERSION"
              server: "OCTOPUS_SERVER_URL"
              api_key: "OCTOPUS_API_KEY" 
              space: $OCTOPUS_SPACE


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create-file:
    environment:
      PACKAGEVERSION: 1.0.<< pipeline.number >>
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: ubuntu:22.04
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Install Zip"
          command: "apt-get update;apt-get install zip unzip"
      - run:
          name: "Make Folder"
          command: "mkdir files;mkdir zip"          
      - run:
          name: "Create File"
          command: "touch files/blank.txt"
      - run:
          name: "Create Zip"
          command: "zip -r zip/CircleCIPkg.${PACKAGEVERSION}.zip zip;cd zip;ls"
      - run:
          name: "check files"
          command: "ls -R"
      - persist_to_workspace:
          root: "zip"
          paths:
            - "*"
  check-file:
    environment:
      PACKAGEVERSION: 1.0.<< pipeline.number >>
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: ubuntu:22.04
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - attach_workspace:
          at: zip
      - run:
          name: "check files"
          command: "ls -R"

  push-file:
    executor:
      name: octo/default
    environment:
      PACKAGEVERSION: 1.0.<< pipeline.number >>
    steps:
      - octo/install-tools
      - attach_workspace:
          at: zip
      - run:
          name: "ls"
          command: "ls"
      - octo2/push:
          id: "CircleCIPkg"





# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - create-file
      - check-file
      - push-file